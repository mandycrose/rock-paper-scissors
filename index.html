<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class= "text-center">
  <div class="container">
    <h1 class=>Rock Paper Scissors</h1>
    <section class="text-center" id="image-1-container">
      <img src="images/RPS-1.jpg" alt="Rock paper scissors">
    </section>
  <section class= buttons>
<h3>Make your move</h3>
<button id="rock" value="rock">Rock</button>
<button id="paper" value="paper">Paper</button>
<button id="scissors" value = "scissors">Scissors</button>
</section>
  <div class="row">
<section class="col-md-6">
    <h2>Current move</h2>
    <p>You: <span id="play_you"></span></p>
    <p>Machine: <span id="play_machine"></span></p>
</section>

<section class="col-md-6">
    <h2>Result</h2>
    <h3>Verdict: <span id="verdict"></span></h3>
    <p>Won: <span id="game_won">0</span></p>
    <p>Lost: <span id="game_lost">0</span></p>
    <p>Draw: <span id="game_draw">0</span></p>
    <p>Played: <span id="game_played">0</span></p>
    </section>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/engine.js"></script>
</body>
</html>
